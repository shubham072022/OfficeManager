<div class="page">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Register</mat-card-title>
            <form [formGroup]="registerForm" class="example-form" (ngSubmit)="registerUser()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Personal Email</mat-label>
                    <input type="email" matInput formControlName="personalEmail">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contact</mat-label>
                    <input type="text" matInput formControlName="contact">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Date Of Joining</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfJoining">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="">Select Role</mat-option>
                        <mat-option *ngFor="let role of service.roles" value="{{role.id}}">{{ role.title }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
